# for delayed entity effects
- type: entity
  abstract: true
  parent: StatusEffectBase
  id: StatusEffectDelayBase
  components:
  - type: TriggerOnStatusEffectRemoved
  - type: EntityEffectOnTrigger
    targetUser: true

- type: entity
  parent: StatusEffectDelayBase
  id: XenobioExplodeStatusEffect
  name: delayed explosion
  components:
  - type: EntityEffectOnTrigger
    effects:
    - !type:Explosion
      explosionType: FireBomb # bomboclat
      maxIntensity: 1050
      intensitySlope: 4
      intensityPerUnit: 70

- type: entity
  parent: StatusEffectDelayBase
  id: XenobioMetalFoamStatusEffect
  name: delayed metal foam
  components:
  - type: EntityEffectOnTrigger
    effects:
    - !type:DoSmokeEffect
      duration: 10
      spreadAmount: 6
      smokePrototype: AluminiumMetalFoam
    - !type:PlaySoundEffect
      sound:
        path: /Audio/Effects/extinguish.ogg
