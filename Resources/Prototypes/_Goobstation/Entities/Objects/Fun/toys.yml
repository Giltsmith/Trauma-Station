- type: entity
  parent: BasePlushie
  id: PlushieAbductor
  name: alien plush
  description: Glorp Zap Zeeble Glarp "Plush" Bleeble
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Fun/toys.rsi
    state: plushie_abductor
  - type: UseDelay
    delay: 15
  - type: EmitSoundOnUse
    sound:
      path: /Audio/_Shitmed/Misc/abducted.ogg
  - type: EmitSoundOnLand
    sound:
      collection: ToyFall
  - type: EmitSoundOnActivate
    sound:
      path: /Audio/_Shitmed/Misc/abducted.ogg
  - type: EmitSoundOnTrigger
    sound:
      path: /Audio/_Shitmed/Misc/abducted.ogg
  - type: EmitSoundOnCollide
    sound:
      collection: ToySqueak
  - type: Edible
    useSound:
      path: /Audio/_Shitmed/Misc/abductor.ogg
  - type: MeleeWeapon
    attackRate: 0.5
    soundHit:
      path: /Audio/Weapons/Guns/Hits/taser_hit.ogg

- type: entity
  id: GrenadeToy
  name: prank grenade
  parent: BaseGrenade
  components:
  - type: CartridgeAmmo
    proto: BulletGrenadeToy
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Explosives/explosives.rsi
    layers:
    - state: frag
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals
    state: frag
    suffix: false
  - type: Tag
    tags:
    - Grenade
    - ToyGrenade
  - type: Construction
    graph: ToyGrenade
    node: toygrenade

- type: entity
  id: BulletGrenadeToy
  name: prank grenade
  parent: BaseBulletTrigger
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    layers:
      - state: grenade
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    # same as a snap pop
    maxIntensity: 0.01
    intensitySlope: 1
    totalIntensity: 0.01
  - type: EmitSoundOnTrigger
    sound:
      collection: Explosion

- type: entity
  name: taiwan pond # we ball
  parent: [BaseWeaponLauncher, BaseGunWieldable]
  id: WeaponLauncherTaiwanPond
  description: PLOOP.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Fun/taiwan_pond.rsi
    layers:
      - state: icon
        map: ["enum.GunVisualLayers.Base"]
  - type: Clothing
    sprite: _Goobstation/Objects/Fun/taiwan_pond.rsi
    slots:
    - Back
    - suitStorage
  - type: AmmoCounter
  - type: Gun
    fireRate: 0.6
    selectedMode: SemiAuto
    availableModes:
      - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/grenade_launcher.ogg
  - type: BallisticAmmoProvider
    whitelist:
      tags:
        - ToyGrenade
    capacity: 3
    proto: GrenadeToy
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg

- type: entity
  parent: BaseItem
  id: DiscoBeachBall
  name: disco beach ball
  description: A disco beach ball turns any beach trip into Studio 54.
  components:
  - type: Sprite
    sprite: Objects/Fun/Balls/beach_ball.rsi
    state: icon
    color: "#FFFFFF"
  - type: PointLight
    radius: 8
    energy: 6
    mask: /Textures/Effects/LightMasks/double_cone.png
  - type: RgbLightController
    cycleRate: 0.3
  - type: RotatingLight
    speed: 70
  - type: EmitSoundOnCollide
    sound:
      path: /Audio/Effects/Footsteps/bounce.ogg
  - type: MultiHandedItem
  - type: Item
    size: Large
    sprite: Objects/Fun/Balls/beach_ball.rsi
  - type: Anchorable
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 25
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          ShardGlass:
            min: 1
            max: 1
          ShardCrystalGreen:
            min: 1
            max: 1
          ShardCrystalBlue:
            min: 1
            max: 1
          ShardCrystalRed:
            min: 1
            max: 1

- type: entity
  name: The Throngler
