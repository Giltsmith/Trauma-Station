- type: entity
  name: Foam Throngler
  parent: BaseSword
  id: FoamThrongler
  description: Not the Throngler you wanted, But the Throngler you deserve.
  components:
    - type: Sprite
      sprite: _Goobstation/Objects/Fun/Throngler-Foam.rsi
    - type: StaminaDamageOnHit
      damage: 8
    - type: MeleeWeapon
      attackRate: 1.5
      damage:
        types:
          Blunt: 0
      soundHit:
        path: /Audio/Effects/explosion_small1.ogg
      soundNoDamage:
        path: /Audio/Effects/explosion_small1.ogg
    - type: Item
      size: Large
      sprite: _Goobstation/Objects/Fun/Throngler-Foam-in-hand.rsi
    - type: DisarmMalus
      malus: 0

- type: entity
  name: Toy Wonderprod
  parent: BaseSword
  id: FoamWonderprod
  description: Using this will make sec kill you.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Fun/foamwonderprod.rsi
    state: icon
  - type: StaminaDamageOnHit
    damage: 8
  - type: MeleeWeapon
    soundHit:
      collection: RubberHammer
      params:
        variation: 0.03
        volume: 3
    soundNoDamage:
      collection: RubberHammer
      params:
        variation: 0.03
        volume: 3
    damage:
      types:
        Blunt: 0
  - type: Item
    sprite: _Goobstation/Objects/Fun/foamwonderprod.rsi
    size: Small
  - type: DisarmMalus
    malus: 0

- type: entity
  parent: BasePlushie
  id: BaseBinglePlushie
  abstract: true
  components:
  - type: EmitSoundOnUse
    sound:
      path: /Audio/Effects/falling.ogg
  - type: EmitSoundOnActivate
    sound:
      path: /Audio/Effects/falling.ogg
  - type: EmitSoundOnTrigger
    sound:
      path: /Audio/Effects/falling.ogg
  - type: EmitSoundOnCollide
    sound:
      path: /Audio/Effects/falling.ogg
  - type: Edible
    requiresSpecialDigestion: true
    useSound:
      path: /Audio/Effects/falling.ogg
  - type: MeleeWeapon
    wideAnimationRotation: 180
    soundHit:
      path: /Audio/Effects/falling.ogg

